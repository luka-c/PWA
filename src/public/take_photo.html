<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Photos</title>
</head>

<nav class="navbar navbar-expand-lg text-white bg-primary align-content-center ps-3">
    <span class="navbar-brand fw-bold text-white">Photo Gallery</span>
    <div class="container-fluid px-3 justify-content-start">
        <a href="/" class="nav-link">Home</a>
        <a href="photos.html" class="nav-link ms-3">Photos</a>
        <a href="take_photo.html" class="nav-link ms-3">Take Photo</a>
    </div>
</nav>

<body>
    <div class="container mt-5">
        <h1 class="mb-3">Take a photo here</h1>
        <div class="btn-group" id="enable">
            <button class="btn btn-primary mb-2" id="start">Enable Camera</button>
            <button class="btn btn-warning mb-2" id="end">Disable Camera</button>
        </div>
        <div class="w-100 d-flex justify-content-between align-items-center"> 
            <div style="display: none;" class="flex-column justify-content-center align-items-center" id="video-container"> 
                <video id="video" width="600" height="600" autoplay></video>           
                <button class="btn btn-success" id="snap">Snap Photo</button>
            </div>
            <div style="display: none;" class="flex-column justify-content-center align-items-center" id="canvas-container"> 
                <canvas id="canvas" width="600" height="450"></canvas>
                <button class="btn btn-success mt-4" id="upload">Upload Photo</button>
            </div>
        </div>
    </div>

    <script type="module" src="./upload.js"></script>
</body>
